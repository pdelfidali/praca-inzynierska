<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <title>ChatBot - zgłoś odpowiedź</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <script src="{% static 'chatbot/apicallback.js' %}"></script>
</head>
<body class="bl-primary">
<div class="p-5 bg-primary text-white text-center">
    <h1>
        ChatBot - nazwa
    </h1>
    <p>
        Bezpieczny chatbot do obsługi problemów dotyczących instytucji nabycia prawa własności przez zasiedzenie w
        polskim
        systemie prawa
    </p>
</div>
<div class="container p-5 my-5 border">
    {% csrf_token %}
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="category">
        <option selected>Wybierz powód zgłoszenia</option>
        <option value="CAT1">Powód 1</option>
        <option value="CAT2">Powód 2</option>
        <option value="NOCAT">Powód 3</option>
    </select>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Opisz bardziej szczegółowo powód zgłoszenia</label>
        <textarea id="user_input" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <button id="submit" type="submit" class="btn btn-primary mb-3" onclick="sendReport()">Prześlij</button>
    </div>
</div>
</body>
</html>
