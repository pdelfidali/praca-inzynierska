<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <title>UsucapioBot - zgłoś odpowiedź</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <script src="{% static 'chatbot/apicallback.js' %}"></script>
</head>
<body class="bl-primary">
<div class="p-5 bg-primary text-white text-center">
    <h1>
        UsucapioBot
    </h1>
    <p>
        Bezpieczny chatbot do obsługi problemów dotyczących instytucji nabycia prawa własności przez zasiedzenie w
        polskim
        systemie prawa
    </p>
</div>
<div class="container p-5 my-5 border">
    <div class="mb-3">
        <label for="category" class="form-label">Wybierz powód zgłoszenia</label>
        {% csrf_token %}
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="category">
            <option value="UNRELATED" selected>Odpowiedź nie jest związana z zadanym pytaniem</option>
            <option value="INCOMPLETE">Odpowiedź na zadane pytanie jest niekompletna</option>
            <option value="INCOMPREHENSIBLE">Odpowiedź jest niezrozumiała</option>
            <option value="OUTDATED">Odpowiedź nie jest zgodna z obowiązującymi przepisami</option>
            <option value="LINGUISTIC_ERRORS">Odpowiedź wymaga poprawy błędów językowych</option>
            <option value="OTHER">Inny</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="user_input" class="form-label">Opisz bardziej szczegółowo powód
            zgłoszenia</label>
        <textarea id="user_input" class="form-control" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <button id="submit" type="submit" class="btn btn-primary mb-3" onclick="sendReport()">Prześlij</button>
    </div>
</div>
</body>
</html>
